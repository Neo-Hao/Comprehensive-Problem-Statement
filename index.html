<html>
<head>
	<meta charset="utf-8">
	<title>Problem Statement</title>
	<script src="ckeditor.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>
		Your Problem Statement
	</h1>
	<div>
		<p>Please input your problem statement in the text area.</p>
	</div>


	<div>
		<form action="#" method="post">
			<p>
				<label for="editor1">
					Input Area:
				</label>
				<textarea class="ckeditor" cols="80" id="editor1" name="editor1" rows="10" required>
				</textarea>
			</p>
			<p>
				<button type="submit" class="btn btn-success" id="submit">Submit</button>
			</p>
		</form>
	</div>


	<div id="footer">
		<hr>
		<p>
			Powered by <a class="samples" href="http://ckeditor.com/">&copy; CKEditor</a>
		</p>
	</div>
</body>
</html>
